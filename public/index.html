<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- logo in header -->
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta property="og:title" content="Đào Hệ💞Duy Anh"/>

    <!-- Mô tả ngắn gọn -->
    <meta property="og:description" content="Ngày chúng ta hứa bên nhau trọn đời, là khoảnh khắc ngọt ngào mãi mãi" />

    <!-- Đường dẫn đến hình ảnh đại diện -->
    <meta property="og:image" content="https://raw.githubusercontent.com/daoohoangg/wedding-invitation/refs/heads/main/src/img/IMG_5252%20-%20H%E1%BB%87%20%C4%90%C3%A0o%20Th%E1%BB%8B.jpeg" />

    <!-- Đường dẫn đến ứng dụng của bạn -->
    <meta property="og:url" content="https://duyanh-daohe.vercel.app/" />

    <!-- Loại nội dung, thường để là 'website' -->
    <meta property="og:type" content="website" />

    <!-- Tên của ứng dụng hoặc trang web của bạn -->
    <meta property="og:site_name" content="DUY ANH 💞 ĐÀO Hệ" />
    <link rel="apple-touch-icon" href="" />
    <!-- <base href="/" /> -->
    <style>
      html{
        scroll-behavior: smooth;
      }
    </style>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Đào Hệ💞Duy Anh</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
